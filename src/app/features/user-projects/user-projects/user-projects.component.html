<h1>
  Your projects
</h1>
<ng-container *ngFor="let project of (userStore.state$ | async).projects">
  <tu-project-card [project]="project"></tu-project-card>
</ng-container>

<div class="helper-box"
     *ngIf="showIntroHelper">
  <span>You have no projects</span>
  <h2 [routerLink]="['/project-builder']">
    <i class="icon ion-md-add"></i>
    Create one!
  </h2>

</div>
