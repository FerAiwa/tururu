<input searchDebouncer
       type="text"
       placeholder="Search user name" />

<div class="search-results"
     *ngFor="let user of (userSearchService.searchResults$ | async)">
  <tu-avatar [src]="user.avatarUrl"
             height="50px">
  </tu-avatar>
  <p>{{user.name}}</p>
  <button (click)="inviteUser(user)">Invite</button>
</div>
