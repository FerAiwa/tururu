<!-- Podría ser más semántico con ul/li -->
<section>
  <header>
    <h2>Worksession</h2>
  </header>

  <div class="task-list">
      <div class="task-container">
        <article *ngFor="let task of activeSessionsService.activeSessions$ |async">
          <span class="name">{{task.name}} </span>
          <span class="time">{{task.ellapsedTime}}</span>
          <span>{{task.user.name}}</span>
          <tu-avatar [src]="task.user.avatarUrl" height="40px"></tu-avatar>
          <i (click)="startWorkSession(task)" class="icon ion-md-arrow-dropright-circle"></i>
        </article>
      </div>
    </div>

  <div class="task-list">
    <div class="task-container">
      <article *ngFor="let task of taskStore.state$ |async | filterTasks:sprintStore.state.tasks">
        <span class="name">{{task.name}} </span>
        <span class="time">{{task.ellapsedTime}}</span>
        <i (click)="startWorkSession(task)" class="icon ion-md-arrow-dropright-circle"></i>
      </article>
    </div>
  </div>

</section>
