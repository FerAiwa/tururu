<section>
  <tu-login  *ngIf="login"></tu-login>
  <tu-register *ngIf="!login"></tu-register>
  
  <ng-container *ngIf="login">
    <p> Did you forgot the password?  </p>
    <button class="btn btn-login" (click)="login = false">Create Account</button>
  </ng-container>

  <span *ngIf="!login" (click)="login = true">Already have an account?</span>
  
  
</section>
